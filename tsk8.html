<html>
    <body>
        <p id="Large"></p>
<script>
    let num1 = 1;
    let num2 = 2;
    let result = "";
    if (num1 > num2) {
        result = num1 + " is larger"
    }
    else if (num2 > num1){
        result = num2 + " is larger"
    }
    else {
        result = "Both Are Equal"
    }
    document.getElementById("Large").innerHTML = result;
    </script>
    </body>
</html>
